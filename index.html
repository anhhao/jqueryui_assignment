<html>
	<head>
		<title>jQuery UI assignment</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="config_panel">
			<p>Customize your image</p>

			<table width="500" cellpadding="10">
				<tr>
					<td width="100">Width:</td>
					<td width="300"><div id="slider_w"></div></td>
					<td><span id="img_w"></span></td>
				</tr>
				<tr>
					<td>Height:</td>
					<td><div id="slider_h"></div></td>
					<td><span id="img_h"></span></td>
				</tr>
				<tr>
					<td>Circle?:</td>
					<td><input id="isCircle" type="checkbox"></td>
				</tr>
			</table>
		</div>
		<div id="imagePanel">
			<img src="anhnn.jpg"/>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
		<script src="main.js" type="application/javascript"></script>
		<link href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" rel="stylesheet" />
	</body>
</html>
